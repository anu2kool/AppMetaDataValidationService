#spring.datasource.url=jdbc:postgresql://db:5432/postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/PublisherDB
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.format_sql=true
server.error.include-message=always
management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.export.prometheus.path=/actuator/prometheus
logging.level.com.publisher.RegisterPublisher.Service.LogService=INFO
logging.file.path=./logs
logging.file.name=requests
azure.storage.account-name=
azure.storage.account-key=
azure.storage.blob-endpoint=



